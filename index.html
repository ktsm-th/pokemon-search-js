  <div class="container px-6 pt-10 mx-auto">
    <h1 class="w-56 h-2 mx-auto my-8 text-2xl font-bold rounded-lg">POKEMON SEARCH</h1>

    <div class="flex justify-center">
      <form id="form" class="my-4">
        <input type="text" placeholder="Enter a name or ID" name="query">
          <button
          class="py-2 px-4 bg-black text-white font-semibold border sborder-purple-600 rounded hover:bg-pink-300 hover:border-transparent transition ease-in duration-200 transform hover:-translate-y-0.5 active:translate-y-0">
        Search!</button>
        <svg onclick="loadAllPokemon()" class="inline w-8 ml-1 mb-1.5 hover:text-pink-300 hover:animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </svg>


      </form>
    </div>

    <div id="load-body" class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-12 sm:grid-cols-2 xl:grid-cols-4 lg:grid-cols-3">
    </div>
